name: Run tests for all environments

on:
  pull_request:
    types: [synchronize, opened, edited]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        clojure: [ 1.9, latest ]

    steps:
    - uses: actions/setup-java@v1
      with:
        java-version: '1.8'

    - uses: actions/setup-node@v1
      if: matrix.clojure == 'latest'
      with:
        node-version: '13.9.x'

    - uses: DeLaGuardo/setup-clojure@2.0
      with:
        tools-deps: latest

    - uses: actions/checkout@v1

    - name: Cache clojure dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ matrix.clojure }}-clojure-${{ hashFiles('**/deps.edn') }}
        restore-keys: |
          ${{ matrix.clojure }}-clojure-

    - name: Compile java classes
      run: |
        javac $(find . -name '*.java' -type f)

    - name: Run tests
      run: |
        clojure -A:${{ matrix.clojure }}:kaocha:unit --plugin cloverage

    - name: Run JS tests
      if: matrix.clojure == 'latest'
      run: |
        npm run ci-tests

    - name: Upload test coverage results
      uses: codecov/codecov-action@v1.0.3
      if: matrix.clojure == 'latest'
      with:
        token: ${{secrets.CODECOV_TOKEN}}
